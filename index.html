<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100&family=Jersey+20&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <title>CuboPlay</title>
</head>
<body>

    <form action="" class="formulario">

        <h3 class="titulo">
            Ingresa tus datos:
        </h3>
        <div class="condiciones">
            <label for="checkbox" class="label">
                Estoy de acuerdo en recibir Ofertas mensueales y avisos de futuros eventos.
            </label>
            <input id="checkbox" checked type="checkbox">
        </div>
        <div class="input inputNombre">
            <label for="nombre" class="label">Nombre :</label>
            <input placeholder="ingresa tu nombre" class="campo" id="nombre" type="text">
        </div>
        <div class="input inputCorreo">
            <label for="correo" class="label">Email :</label>
            <input class="campo" placeholder="Ingresa tu correo" id="correo" type="email">
        </div>

        <button class="boton">Continuar con correo electronico </button>

        <section class="otrosEnlaces">
            <p class="metodos">Otros modos de inicio:</p>
            <div class="botones">
                <a href="#" class="inicio facebook"><img src="/assets/facebook.png" alt="Facebook Logo">Iniciar sesión con Facebook</a>
                <a href="#" class="inicio google"><img src="/assets/google.png" alt="Google Logo">Iniciar sesión con Google</a>
            </div>
        </section>
        
        <div class="privacidad">
            <label for="terminos" class="texto">Al registrarte, aceptas nuestras <strong class="terminos">Condiciones de uso</strong> y nuesta <strong class="terminos">Politica de privacidad.</strong></label><input id="terminos" type="checkbox">
        </div>

        <a href="#" class="existente">¿Ya tengo una cuenta?</a>



    </form>

    <script src="app.js"></script>
</body>
</html>
